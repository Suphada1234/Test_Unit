<html>

<head>
    <script>
        function setDay(v) {
            // Latch onto the select we are updating by ID (day)
            var select = document.getElementById("day");


            // Set end day depending on the month (you could use IF statements to combine months actually)
            switch (v) {
                case "January":
                    // Set end day to 31
                    endday = 31;
                    break;

                case "February":
                    // Set end day to 29 (you'll need to account for leap years)
                    endday = 28;
                    break;

                case "March":
                    // Set end day to 31
                    endday = 31;
                    break;
                case "April":
                    // Set end day to 31
                    endday = 30;
                    break;
                case "May":
                    // Set end day to 31
                    endday = 31;
                    break;
                case "June":
                    // Set end day to 31
                    endday = 30;
                    break;
                case "July":
                    // Set end day to 31
                    endday = 31;
                    break;
                case "August":
                    // Set end day to 31
                    endday = 31;
                    break;
                case "September":
                    // Set end day to 31
                    endday = 30;
                    break;
                case "October":
                    // Set end day to 31
                    endday = 31;
                    break;
                case "November":
                    // Set end day to 31
                    endday = 30;
                    break;
                case "December":
                    // Set end day to 31
                    endday = 31;
                    break;

            }

            // Loop from 1 to endday creating select options
            for (i = 1; i <= endday; i++) {
                select.options[i] = new Option(i, i, true, false);
            }
        }


    </script>
</head>

<body>


    <form action="showdate.php" method="POST">

        <select name="month" id="month" onchange="setDay(this.value)">

            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>

        </select>

        <select name="day" id="day">
            <option value="1"> 1</option>
            <option value="2"> 2</option>
            <option value="3"> 3</option>
            ... and so on to 31; probably don't need these at all to be honest ...
        </select>

        <button type="submit">Showday</button>


        <br>
        <div id="txtHint"><b>Date group by month/year</b></div>

    </form>


</body>

</html>
